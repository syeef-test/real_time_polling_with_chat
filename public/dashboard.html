<body>
    <section>

            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <div class="container-fluid">

    <div>
        <section>
            <div class="header">
                <h1>Dashboard Page</h1>
                <h3 id="username"></h3>

                <div class="container text-center">
                    <div class="row">
                        <div class="col-2 sidebar">
                            <!-- accordion start -->
                            <div class="accordion accordion-flush" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                            Poll
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <button type="button" class="btn btn-primary" onclick="showPollTable()">Show
                                                Poll Table</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"

                                            aria-expanded="false" aria-controls="flush-collapseTwo">
                                            Options
                                        </button>
                                    </h2>
                                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">

                                                onclick="showOptionTable()">Show
                                                Option Table</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                                            aria-expanded="false" aria-controls="flush-collapseThree">
                                            Vote
                                        </button>
                                    </h2>
                                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <ul class="list-group">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseFour"
                                            aria-expanded="false" aria-controls="flush-collapseFour">
                                            Chat
                                        </button>
                                    </h2>
                                    <div id="flush-collapseFour" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- accordion end -->
                        </div>
                        <div class="col-10" id="mainContent">
                            Main content
                            <section id="pollTable" style="display: none;">
                                <table class="table">
                                    <thead>
                                        <tr><a href="#" class="btn btn-success" onclick="showAddPollModal()">Add</a>
                                        </tr>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Question</th>
                                            <th scope="col">Date Created</th>
                                            <th scope="col">Active Till</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </section>
                            <section id="optionTable" style="display: none;">
                                <table class="table">
                                    <thead>
                                        <tr><a href="#" class="btn btn-success" onclick="showAddOptionModal()">Add</a>
                                        </tr>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Question Id</th>
                                            <th scope="col">Option</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>

            </div>
        </section>
        <section>
            <!-- All Modal templates -->

            <!-- Poll Model -->
            <div id="addPollModal" class="modal fade" tabindex="-1" aria-labelledby="addPollModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form onsubmit="addPoll(event)">
                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <input type="text" class="form-control" id="question" />
                            </div>
                            <div class="mb-3">
                                <label for="active_time" class="form-label">Active Till</label>
                                <input type="date" class="form-control" id="active_time" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div>
                            <button class="btn  btn-danger" onClick="hideAddPollModal()">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <div id="editPollModal" class="modal fade" tabindex="-1" aria-labelledby="editPollModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form onsubmit="editPoll(event)">
                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <input type="text" class="form-control" id="editQuestion" />
                                <input type="hidden" class="form-control" id="editQuestionId" />
                            </div>
                            <div class="mb-3">
                                <label for="edit_active_time" class="form-label">Active Till</label>
                                <input type="date" class="form-control" id="edit_active_time" />

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div>
                            <button class="btn  btn-danger" onClick="hideEditPollModal()">Close</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Poll Model End -->


            <!-- Option Model Start -->
            <div id="addOptionModal" class="modal fade" tabindex="-1" aria-labelledby="addOptionModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form onsubmit="addOption(event)">
                            <div class="mb-3">
                                <label for="poll_question" class="form-label">Select Question</label>
                                <select class="form-control" id="poll_question">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="option" class="form-label">Option</label>
                                <input type="text" class="form-control" id="option" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div>
                            <button class="btn  btn-danger" onClick="hideAddOptionModal()">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <!-- Add here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function showAddPollModal() {
        $('#addPollModal').modal('show');
    }
    function hideAddPollModal() {
        $('#addPollModal').modal('hide');
    }
    async function showEditPollModal(pollId) {
        try {
            const token = localStorage.getItem('token');
            const data = await axios.get('http://127.0.0.1:3000/api/poll/get_poll_by_id', {
                params: {
                    pollId: pollId
                },
                headers: {
                    'authorization': token
                }
            });
            const response = data;
            //console.log(response.data.poll[0].question);

            const questionInput = document.getElementById('editQuestion');
            const questionInputId = document.getElementById('editQuestionId');
            const activeTime = document.getElementById('edit_active_time');
            //console.log(response.question);
            questionInput.value = response.data.poll[0].question;
            questionInputId.value = pollId;
            //activeTime.value = response.data.poll[0].active_time;

            const currentDate = new Date(response.data.poll[0].active_time);
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            activeTime.value = formattedDate;


            $('#editPollModal').modal('show');
        } catch (error) {
            console.error(error);
        }
    }

    function hideEditPollModal(pollId) {
        $('#editPollModal').modal('hide');

    }

    async function showDeletePollModal(pollId) {
        try {
            const token = localStorage.getItem('token');
            const data = await axios.post('http://127.0.0.1:3000/api/poll/delete_poll_by_id', {
                pollId: pollId
            }, {
                headers: {
                    'authorization': token
                }
            });
            const response = data;

            console.log(response);
            if (response.data.success === true) {
                alert(response.data.message);
                showPollTable();
            }
        } catch (error) {
            console.error(error);
        }
    }

    async function showAddOptionModal() {
        try {

            const token = localStorage.getItem('token');
            const data = await axios.get('http://127.0.0.1:3000/api/option/get_option_pollid_uersid', {
                headers: {
                    'authorization': token
                }
            });
            const response = data;

            console.log(response);

            const selectQuestion = document.getElementById('poll_question');
            selectQuestion.innerHTML = '';

            response.data.polls.forEach(poll => {
                const option = document.createElement('option');
                option.value = poll.id;
                option.textContent = poll.question;
                selectQuestion.appendChild(option);
            });




            $('#addOptionModal').modal('show');
        } catch (error) {
            console.log(error);
        }
    }
    function hideAddOptionModal() {
        $('#addOptionModal').modal('hide');
    }

    async function addOption(event) {
        try {
            event.preventDefault();
            const poll_question = event.target.poll_question.value;
            const option = event.target.option.value;

            if (poll_question.length === 0) {
                alert("Question can't be empty");
            } else {
                const obj = {
                    poll_question: poll_question,
                    option: option
                };
                const token = localStorage.getItem('token');
                const optionData = await axios.post(
                    "http://127.0.0.1:3000/api/option/create_option",
                    obj, {
                    headers: {
                        'authorization': token
                    }
                }
                );

                console.log(optionData.data);

                if (optionData.data.success === true) {
                    alert(optionData.data.message);
                    //showOptionTable();
                }
            }
        } catch (error) {
            console.log(error);
        }
    }





    window.addEventListener("DOMContentLoaded", () => {
        try {

            if (localStorage.getItem('username')) {
                const h_element = document.getElementById('username');
                h_element.textContent = localStorage.getItem('username');
            }
        } catch (error) {
            console.log(error);
        }
    })

    function logout(event) {
        try {
            localStorage.removeItem('token');
            localStorage.clear();
            window.location = "index.html";
        } catch (error) {
            console.log(error);
        }

    }



    async function showPollTable() {
        try {
            const pollTableSection = document.querySelector('#pollTable');
            pollTableSection.style.display = 'block';

            const token = localStorage.getItem('token');
            const data = await axios.get('http://127.0.0.1:3000/api/poll/get_polls', {
                headers: {
                    'authorization': token
                }
            });
            const response = data.data;
            //console.log(response);

            const tableBody = document.querySelector('#pollTable tbody');

            tableBody.innerHTML = '';

            if (response.polls.length === 0) {
                const noDataRow = `
                <tr>
                    <td colspan="4" class="text-center">No data available</td>
                </tr>
            `;
                tableBody.insertAdjacentHTML('beforeend', noDataRow);
            } else {
                response.polls.forEach((poll, index) => {

                    const createdAt = new Date(poll.createdAt);
                    const formattedDate = createdAt.toLocaleString();

                    const active_time = new Date(poll.active_time);
                    const formattedActive_time = active_time.toLocaleString();

                    const disableButtons = poll.status === false ? 'disabled' : '';

                    const newRow = `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${poll.question}</td>
                    <td>${formattedDate}</td>
                    <td>${formattedActive_time}</td>
                    <td>${poll.status}</td>
                    <td>
                        <button class="btn btn-success" onClick='showEditPollModal(${poll.id})' ${disableButtons}>Edit</button>
                        <button class="btn btn-danger" onClick='showDeletePollModal(${poll.id})' ${disableButtons}>Delete</button>
                    </td>
                </tr>
            `;
                    tableBody.insertAdjacentHTML('beforeend', newRow);
                });
            }
        } catch (error) {
            console.log(error);
        }
    }

    async function addPoll(event) {
        try {
            event.preventDefault();
            const question = event.target.question.value;
            const active_time = event.target.active_time.value;

            if (question.length === 0) {
                alert("Question can't be empty");
            } else {
                const obj = {
                    question: question,
                    active_time: active_time
                };
                const token = localStorage.getItem('token');
                const pollData = await axios.post(
                    "http://127.0.0.1:3000/api/poll/create_poll",
                    obj, {
                    headers: {
                        'authorization': token
                    }
                }
                );

                console.log(pollData.data);

                if (pollData.data.success === true) {
                    alert(pollData.data.message);
                    showPollTable();
                }
            }
        } catch (error) {
            console.log(error);
        }
    }

    async function editPoll(event) {
        try {
            event.preventDefault();
            const question = event.target.editQuestion.value;
            const id = event.target.editQuestionId.value;
            const active_time = event.target.edit_active_time.value;

            if (question.length === 0) {
                alert("Question can't be empty");
            } else {
                const obj = {
                    question: question,
                    id: id,
                    active_time: active_time
                };
                const token = localStorage.getItem('token');
                const pollData = await axios.post(
                    "http://127.0.0.1:3000/api/poll/edit_poll",
                    obj, {
                    headers: {
                        'authorization': token
                    }
                }
                );

                //console.log(pollData.data.message);

                if (pollData.data.success === true) {
                    alert(pollData.data.message);
                    showPollTable();
                }
            }
        } catch (error) {
            console.log(error);
        }
    }

    async function showOptionTable() {
        try {
            const optionTableSection = document.querySelector('#optionTable');
            optionTableSection.style.display = 'block';

            const token = localStorage.getItem('token');
            const data = await axios.get('http://127.0.0.1:3000/api/option/get_options', {
                headers: {
                    'authorization': token
                }
            });
            const response = data.data;
            console.log(response);

            const tableBody = document.querySelector('#optionTable tbody');

            tableBody.innerHTML = '';

            if (response.options.length === 0) {
                const noDataRow = `
                <tr>
                    <td colspan="4" class="text-center">No data available</td>
                </tr>
            `;
                tableBody.insertAdjacentHTML('beforeend', noDataRow);
            } else {
                response.options.forEach((option, index) => {
                    //const disableButtons = poll.status === false ? 'disabled' : '';
                    const newRow = `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${option.pollId}</td>
                    <td>${option.option_text}</td>
                    <td>
                        <button class="btn btn-danger" onClick='showDeleteOptionModal(${option.id})' >Delete</button>
                    </td>
                </tr>
            `;
                    tableBody.insertAdjacentHTML('beforeend', newRow);
                });
            }
        } catch (error) {
            console.log(error);
        }
    }

    async function showDeleteOptionModal(optionId) {
        try {
            const token = localStorage.getItem('token');
            const data = await axios.post('http://127.0.0.1:3000/api/option/delete_option_by_id', {
                optionId: optionId
            }, {
                headers: {
                    'authorization': token
                }
            });
            const response = data;

            console.log(response);
            if (response.data.success === true) {
                alert(response.data.message);
                showOptionTable();
            }
        } catch (error) {
            console.error(error);
        }

    }





</script>

</html>
