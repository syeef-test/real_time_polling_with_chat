<head>
    <meta charset="utf-8" />

    <style>
        body,
        html {
            height: 100%;
        }

        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Realtime Poll App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signin.html">Signin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signup.html">Signup</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="container-center">
        <div class="row">
            <h1>Signin Page</h1>
            <form onsubmit="signin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function signin(event) {
        try {
            event.preventDefault();

            const email = event.target.email.value;
            const password = event.target.password.value;


            if (email.length === 0 && password.length === 0) {
                alert("Email and Password can't be empty");
            } else {
                const obj = {
                    email: email,
                    password: password,
                };

                const signinData = await axios.post(
                    "http://127.0.0.1:3000/api/user/signin",
                    obj
                );

                if (signinData.status === 200 && signinData.data.token) {
                    alert(signinData.data.message);
                    localStorage.setItem("username", signinData.data.name);
                    //console.log(signinData.data.token);
                    localStorage.setItem('token', signinData.data.token);
                    window.location = "dashboard.html";
                }
            }



        } catch (error) {
            console.log(error);
            alert(error.response.data.message);
        }
    }
</script>

</html>
