    body,
    html {
        height: 100%;
    }

    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;

    .header {
        position: fixed;
        top: 30px;

        padding: 20px;
        overflow-y: auto;
    }

        margin-left: 200px;

<body>
    <section>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Realtime Poll App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="signin.html">Signin</a>

                            <li class="nav-item">
                                <a class="nav-link" href="signup.html">Signup</a>
                            </li> -->

                                <a href="#" class="btn" onclick="logout(event)">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <div>
        <section>
            <div class="header">
                <h1>Dashboard Page</h1>
                <h3 id="username"></h3>

                <div class="container text-center">
                    <div class="row">
                        <div class="col-2 sidebar">
                            <ul class="list-group">
                                <li class="list-group-item" onclick="loadPage('page1.html')">Option 1</li>
                                <li class="list-group-item" onclick="loadPage('page2.html')">Option 2</li>
                                <li class="list-group-item" onclick="loadPage('page3.html')">Option 3</li>
                            </ul>
                        </div>
                        <div class="col-10" id="mainContent">
                            Main content
                        </div>
                    </div>
                </div>

            </div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        try {

            if (localStorage.getItem('username')) {
                const h_element = document.getElementById('username');
                h_element.textContent = localStorage.getItem('username');
            }
        } catch (error) {
            console.log(error);
        }
    })

    function logout(event) {
        try {
            localStorage.removeItem('token');
            localStorage.clear();
            window.location = "index.html";
        } catch (error) {
            console.log(error);
        }

    }

    // // Change main content on button click
    // document.querySelectorAll('.list-group-item').forEach(item => {
    //     item.addEventListener('click', event => {
    //         document.getElementById('mainContent').textContent = `Clicked on ${item.textContent}`;
    //     });
    // });

    async function loadPage(page) {
        try {
            const response = await axios.get(page);
            document.getElementById('mainContent').innerHTML = response.data;
        } catch (error) {
            console.error('Error loading page:', error);
        }
    }

</script>

</html>
